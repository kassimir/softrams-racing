<div class="my-modal justify-content-center align-items-center" [ngClass]="show ? 'show' : 'hide'">
  <div class="my-modal_content">
    <h3>Are you sure you want to delete {{member.firstName}} {{member.lastName}}?</h3>
    <div class="d-flex justify-content-around">
      <button class="btn-danger w-25" (click)="confirm()">Yes</button>
      <button class="btn-primary w-25" (click)="deny()">No</button>
    </div>
  </div>
</div>
